{% extends 'base.html' %}
{% block content %}

<!-- PAGE TITLE -->
<h2 class="text-xl font-bold mb-4 text-slate-800">
  ğŸ— Manage Sites
</h2>

<!-- ADD SITE CARD -->
<div class="bg-white shadow rounded-xl p-4 mb-6">
  <h3 class="font-semibold text-slate-700 mb-3">
    â• Add New Site
  </h3>

  <form method="post" class="flex flex-col sm:flex-row gap-3">
    {% csrf_token %}

    <input
      name="name"
      placeholder="Enter site name"
      class="border p-3 rounded-lg w-full focus:outline-none focus:ring-2 focus:ring-orange-500"
      required
    >

    <button
      class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg font-semibold">
      Add Site
    </button>
  </form>
</div>

<!-- SITE LIST -->
<div class="bg-white shadow rounded-xl overflow-hidden">
  <div class="bg-slate-100 px-4 py-3 font-semibold text-slate-700">
    ğŸ“ Existing Sites
  </div>

  <ul class="divide-y">
    {% for s in sites %}
    <li class="flex items-center justify-between px-4 py-3 hover:bg-gray-50">
      <span class="font-medium text-slate-800">
        {{ s.name }}
      </span>

      <a
        href="/delete-site/{{ s.id }}/"
        onclick="return confirm('Are you sure you want to delete this site?')"
        class="text-red-600 hover:text-red-700 font-semibold text-sm">
        ğŸ—‘ Delete
      </a>
    </li>
    {% empty %}
    <li class="px-4 py-6 text-center text-gray-500">
      No sites added yet.
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
